<!DOCTYPE html>
<html>
<head>
    <title>Check Frontend Token Validity</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Check Frontend Token Validity</h1>
    <button onclick="checkCurrentToken()">1. Check Current Token</button>
    <button onclick="testTokenValidity()">2. Test Token Validity</button>
    <button onclick="loginAndTest()">3. Login & Test Update</button>
    
    <div id="result"></div>

    <script>
        async function checkCurrentToken() {
            const token = localStorage.getItem('auth_token');
            if (!token) {
                document.getElementById('result').innerHTML = '<h3>No token found in localStorage</h3>';
                return;
            }
            
            document.getElementById('result').innerHTML = 
                '<h3>Current Token:</h3><p>' + token.substring(0, 30) + '...</p>';
        }
        
        async function testTokenValidity() {
            const token = localStorage.getItem('auth_token');
            if (!token) {
                document.getElementById('result').innerHTML = '<h3>No token found</h3>';
                return;
            }
            
            try {
                // Test token dengan get user info
                const response = await axios.get('http://localhost:8000/api/user', {
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                });
                
                document.getElementById('result').innerHTML = 
                    '<h3>Token Valid!</h3><p>User: ' + response.data.data.name + '</p>';
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    '<h3>Token Invalid!</h3><p>Error: ' + error.response?.data?.message + '</p>';
            }
        }
        
        async function loginAndTest() {
            try {
                // Login
                const loginResponse = await axios.post('http://localhost:8000/api/login', {
                    email: 'admin@admin.com',
                    password: 'admin123'
                });
                
                const token = loginResponse.data.data.token;
                localStorage.setItem('auth_token', token);
                
                // Test update
                const formData = new FormData();
                formData.append('title', 'Webinar Token Test ' + new Date().getTime());
                formData.append('description', 'GAS DAFTAR');
                formData.append('date', '2025-09-18');
                formData.append('start_time', '16:00');
                formData.append('end_time', '00:00');
                formData.append('location', 'Bogor');
                formData.append('max_participants', '100');
                formData.append('registration_deadline', '2025-09-15');
                formData.append('is_active', '1');
                
                console.log('=== LOGIN AND TEST ===');
                console.log('New token:', token.substring(0, 20) + '...');
                
                const updateResponse = await axios.put('http://localhost:8000/api/events/20', formData, {
                    headers: {
                        'Content-Type': 'multipart/form-data',
                        'Authorization': 'Bearer ' + token
                    }
                });
                
                document.getElementById('result').innerHTML = 
                    '<h3>Login & Update Success!</h3>' +
                    '<p>New Title: ' + updateResponse.data.data.title + '</p>' +
                    '<p>Token: ' + token.substring(0, 20) + '...</p>';
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = 
                    '<h3>Error!</h3><p>' + error.message + '</p>' +
                    '<p>Response: ' + JSON.stringify(error.response?.data) + '</p>';
            }
        }
    </script>
</body>
</html>
